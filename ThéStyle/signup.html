<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="css/sigup.css">
</head>
<body>
  <div class="wrapper">
    <header>Signup Form</header>
    <form id="signup-form">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error-txt">Email can't be blank</div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error-txt">Password can't be blank</div>
      </div>

      <div class="field cpassword">
        <div class="input-area">
          <input type="password" placeholder="Confirm Password">
          <i class="icon fas fa-lock"></i>
          <i class="error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error-txt">Passwords do not match</div>
      </div>

      <input type="submit" value="Signup">
    </form>
    <div class="sign-txt">Already a member? <a href="login.html">Login now</a></div>
    <div class="back-home-link">
  <a href="index.html">‚Üê Back to Home</a>
</div>
  </div>

<script src="js/sigup.js"></script>

</body>
</html>
