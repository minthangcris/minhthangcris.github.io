<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1v1 Football Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scoreboard">
    Player 1: <span id="score1">0</span> | Player 2: <span id="score2">0</span>
  </div>
  <div class="field">
    <div id="goalLeft" class="goal"></div>
    <div id="goalRight" class="goal"></div>
    <div id="ball"></div>
    <div id="player1" class="player red"></div>
    <div id="player2" class="player blue"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
